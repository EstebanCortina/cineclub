<html lang="en">

<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

<body>

  <header style="background-color: rgb(9, 8, 52);">

      <img class="logo" src="../svg/a-02.svg" alt="cineclub.mx">
    </figure>
  </header>

  <div class="d-flex">
    <div id="carousel" class="carousel slide" data-bs-ride="carousel">

      <div id="carouselInner" class="carousel-inner">

              </div>
              <div class="carousel-item" data-bs-interval="2000">

              </div>
              <div class="carousel-item">
                <img id="tres" src="" class="d-block w-100" alt="...">

              -->

        <button class="carousel-control-prev" type="button" data-bs-target="#carousel" data-bs-slide="prev">

        <button class="carousel-control-next" type="button" data-bs-target="#carousel" data-bs-slide="next">

          <span class="visually-hidden">Next</span>
        </button>
      </div>

      <h1 id="titulo">Movie</h1>


      <button id=" btnEN">Ver titulo original (EN)</button>
      <button id="btnMX">Ver titulo en español(MX)</button>
